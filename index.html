<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TODO APP | FUZAYLIY</title>
  </head>
  <body>
    <main>
      <section class="container todo">
        <div class="d-flex justify-content-between">
          <h2>Todo</h2>
          <button class="btn btn-primary">
            <img src="./assets/image/mode.png" alt="" />
          </button>
        </div>

        <div class="input-group my-3">
          <input type="text" class="form-control" placeholder="Searching..." />
          <span class="input-group-text" id="basic-addon2"
            ><select class="form-select" id="filter-level"></select
          ></span>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#task-modal"
          >
            Add
          </button>
        </div>

        <table class="table table-hover table-striped tasks-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Task</th>
              <th scope="col">Dedline</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- ! Modal  -->
      <div
        class="modal fade task-modal"
        id="task-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <form class="g-3 needs-validation task-form" novalidate>
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Task Title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="taskName" class="form-label">Task Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="taskTime" class="form-label">Task Name</label>
                  <input
                    type="date"
                    class="form-control"
                    id="taskTime"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please fill!</div>
                </div>
                <div class="mb-3">
                  <label for="taskLevel" class="form-label">Important</label>
                  <select class="form-select" id="taskLevel" required></select>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/levels.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
